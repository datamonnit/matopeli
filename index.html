<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>MatoPeli</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tyylit.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ylapalkki"></div>
    <div id="tekijapalkki"><p>TERVETULOA PELAAMAAN MATOPELIÄ!</p></div>
    <div id="pistepalkki"><p>ENNÄTYS: <span id="ennatys">0</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  PISTEET: <span id="pisteet">0</span></p></div>
    <div id="loppupalkki"><p><span id="peliloppui">ET RIKKONNUT ENNÄTYSTÄ!</span> PISTEET: <span id="pisteetLoppu">0</span></p></div>
    <div id="alku" onclick="aloitus()"><h1 id="pompputeksti">MatoPeli</h1><p>klikkaa ruutua aloittaaksesi</p></div>
    <div id="menu"><p>
        VALITSE VAIKEUSTASO:
            <br>
            <br>
            <span class="menuTekstit" onclick="aloitaPeli()">HELPPO</span>
            <br>
            <br>
            <span class="menuTekstit" onclick="aloitaPeliKeski()">KESKITASO</span>
            <br>
            <br>
            <span class="menuTekstit" onclick="aloitaPeliVaikea()">VAIKEA</span>
        </p></div>
    <div id="peliOhi"><p>
        PELI LOPPUI!
        <br>
        <br>
        <br>
        <br>
        OMENAT: x<span id="omenat">0</span>
        <br>
        <br>
        VAIKEUSTASOKERROIN: x<span id="kerroin">0</span>
        <br>
        <br>
        <br>
        <br>
        <br>
        <span class="menuTekstit" onclick="pelaaUudelleen()">PELAA UUDELLEEN</span>
    </p></div>    
    <canvas id="kanvaasi" width="400px" height="400px"></canvas>
    <div class="pohjateksti"><p>Tekijä: Samuli Koppi TiVi20C</p></div>
    <audio id="musiikki" autoplay><source src="sfx/menu.mp3" type="audio/mpeg"></audio>
    <script src="sound.js"></script>
    <script src="matopeli.js"></script>
</body>
 
</html>
